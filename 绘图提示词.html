  const outputContainer = document.getElementById('dataOutput');

  // 遍历 JSON 数据
  jsonData.forEach(item => {
    // 创建标题元素
    const titleElement = document.createElement('h3');
    titleElement.textContent = item.title;
    outputContainer.appendChild(titleElement);

    // 对内容进行排序，按字符长度升序排列
    item.content.sort((a, b) => a.length - b.length);

    // 创建内容列表
    const contentList = document.createElement('ul');

    // 遍历内容项目
    item.content.forEach(contentItem => {
      const contentListItem = document.createElement('li');
      contentListItem.textContent = contentItem;
      contentList.appendChild(contentListItem);
    });

    // 将内容列表添加到输出容器
    outputContainer.appendChild(contentList);
  });
